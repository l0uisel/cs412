<!-- blog/update_article_form.html-->
{%extends 'blog/base.html'%}

{% block content %}
<h1>Update this Article</h1>

<!-- Display HTML form -->
<!-- specify article pk -->
<form action="{%url 'update_article' article.pk %}" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Update">
</form>

<!-- Add cancel button -->
<form action="{% url 'article' article.pk %}" method= "GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
