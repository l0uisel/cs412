<!-- blog/create_article_form.html-->
{%extends 'blog/base.html'%}

{% block content %}
<h1>Create new Article</h1>

<!-- Display HTML form -->
<form action="{%url 'create_article' %}" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>


{% endblock %}
