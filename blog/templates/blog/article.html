<!-- blog/article.html-->
{%extends 'blog/base.html'%}

{% block content %}
<h1>{{article.title}}</h1>

<!-- {{articles}} -->

<main class="grid-container">
    <!-- Scriplet for loop -->
    <article>
        <div>
        <h2>{{article.title}}</h2>
        <h3>by {{article.author}}</h3>
        <p> {{article.text}}</p>
        </div>
        <img src="{{article.image_url}}" alt = "image">
        <hr>
    </article>
</main>
{% endblock %}
