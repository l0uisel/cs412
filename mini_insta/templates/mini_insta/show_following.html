<!-- Description: Reusable, call accessor methods on profile to
retrieve the following list of Profiles to display. -->

{% extends 'mini_insta/base.html' %}
{% block content %}
<h1>@{{ profile.username }} following:</h1>

<ul class="profile-list">
  {% for p in profile.get_following %}
    <li>
      <a href="{% url 'show_profile' p.pk %}">
        @{{ p.username }}
      </a>
    </li>
  {% endfor %}
</ul>

<p><a href="{% url 'show_profile' profile.pk %}">Back to profile</a></p>
{% endblock %}
