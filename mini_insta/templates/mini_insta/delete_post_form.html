<!-- Description: Allow ability to update profile info (name, bio) -->

{% extends 'mini_insta/base.html' %}
{% block content %}
<h1>Delete Post</h1>

<p>Are you sure you want to delete this post?</p>

<div class="post-preview">
  {% for photo in post.get_all_photos %}
    <img src="{{ photo.get_image_url }}" alt="Post image">
  {% endfor %}
  <p><strong>Caption:</strong> {{ post.caption }}</p>
</div>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn delete">Confirm Delete</button>
  <a href="{% url 'show_profile' profile.pk %}" class="btn cancel">Cancel</a>
</form>
{% endblock %}
