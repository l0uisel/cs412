<!-- Description: Form display for creating a post -->

{%extends 'mini_insta/base.html'%}

{% block content %}
<h1>@{{profile.username}}: Create A Post</h1>

<!-- Display HTML form -->
<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit" class="btn">
    <form action="{% url 'show_profile' profile.pk %}" method= "GET">
        <input type="submit" value="Cancel" class="btn">
    </form>
    
</form>

{% endblock %}
