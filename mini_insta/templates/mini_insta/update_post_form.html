<!-- Description: Allow ability to update profile info (name, bio) -->

{% extends 'mini_insta/base.html' %}
{% block content %}
<h1>Update Post by @{{ post.profile.username }}</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_table }}

  <div class="button-container">
    <input type="submit" value="Save" class="btn">
    <a href="{% url 'show_post' post.pk %}" class="btn cancel">Cancel</a>
  </div>
</form>
{% endblock %}
