{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Update Profile: @{{ profile.username }}</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="button-container">
    <input type="submit" value="Save" class="btn">
    <a href="{% url 'show_profile' profile.pk %}" class="btn">Cancel</a>
  </div>
</form>
{% endblock %}
