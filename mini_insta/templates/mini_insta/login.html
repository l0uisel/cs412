<!-- Description: Login page display -->

{% extends 'mini_insta/base.html' %}
 
{% block content %}
<h1>Login</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    
    <!-- After successful login, where to go -->
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
    
    <p><input type="submit" value="Log in" class="btn"></p>
</form>
 
<hr>
<p>Don't have an account? <a href="{% url 'create_profile' %}">Register here</a>.</p>
{% endblock %}
